<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="cardBack" x1="40" y1="52" x2="220" y2="210" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B7CFF"/>
      <stop offset="1" stop-color="#00C2A8"/>
    </linearGradient>

    <linearGradient id="cardFront" x1="58" y1="68" x2="210" y2="206" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F4FBFF"/>
    </linearGradient>

    <linearGradient id="innerBg" x1="78" y1="92" x2="200" y2="182" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B7CFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#00C2A8" stop-opacity="0.18"/>
    </linearGradient>

    <linearGradient id="checkGrad" x1="150" y1="140" x2="205" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#35D07F"/>
      <stop offset="1" stop-color="#16A34A"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0B1B2A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Back card -->
  <rect x="38" y="54" width="178" height="140" rx="22"
        fill="url(#cardBack)" opacity="0.95"
        transform="rotate(-7 38 54)"/>

  <!-- Front card -->
  <rect x="54" y="70" width="184" height="144" rx="22"
        fill="url(#cardFront)" filter="url(#softShadow)"/>

  <!-- Inner screen -->
  <rect x="74" y="92" width="144" height="100" rx="16" fill="url(#innerBg)"/>

  <!-- Calendar -->
  <g transform="translate(92 104)">
    <!-- calendar body -->
    <rect x="0" y="12" width="84" height="68" rx="12"
          fill="#FFFFFF" opacity="0.95"/>
    <rect x="0" y="12" width="84" height="68" rx="12"
          stroke="#0B2B3A" stroke-opacity="0.18" stroke-width="2"/>

    <!-- header -->
    <rect x="0" y="12" width="84" height="18" rx="12"
          fill="#0B7CFF" opacity="0.18"/>

    <!-- rings -->
    <rect x="14" y="0" width="12" height="22" rx="6" fill="#0B2B3A" opacity="0.22"/>
    <rect x="58" y="0" width="12" height="22" rx="6" fill="#0B2B3A" opacity="0.22"/>

    <!-- grid dots -->
    <g fill="#0B7CFF" opacity="0.35">
      <rect x="14" y="40" width="12" height="10" rx="3"/>
      <rect x="34" y="40" width="12" height="10" rx="3"/>
      <rect x="54" y="40" width="12" height="10" rx="3"/>

      <rect x="14" y="56" width="12" height="10" rx="3"/>
      <rect x="34" y="56" width="12" height="10" rx="3"/>
      <rect x="54" y="56" width="12" height="10" rx="3"/>
    </g>
  </g>

  <!-- Check badge -->
  <g>
    <circle cx="178" cy="170" r="28" fill="url(#checkGrad)"/>
    <circle cx="178" cy="170" r="28" stroke="#0B2B3A" stroke-opacity="0.12" stroke-width="2"/>
    <path d="M167 170.5L174.5 178L190.5 162"
          stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
